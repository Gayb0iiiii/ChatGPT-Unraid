<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unraid ChatGPT Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f8f9fa;
      color: #212529;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #ffffff;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unraid ChatGPT Assistant</h2>
    <input type="text" id="question" placeholder="Ask about your system..." />
    <button onclick="ask()">Ask</button>
    <pre id="response"></pre>
  </div>

  <script>
    function ask() {
      const question = document.getElementById("question").value;
      const output = document.getElementById("response");
      output.textContent = "";
      const eventSource = new EventSource(`/ask/stream?question=${encodeURIComponent(question)}`);
      eventSource.onmessage = function (event) {
        output.textContent += event.data;
      };
      eventSource.onerror = function () {
        output.textContent += "\n[ERROR] Stream closed.";
        eventSource.close();
      };
    }
  </script>
</body>
</html>
