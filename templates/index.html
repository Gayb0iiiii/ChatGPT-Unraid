<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unraid GPT Assistant</title>
  <style>
    :root {
      --bg-color: #f3f4f6;
      --text-color: #111827;
      --header-bg: #111827;
      --header-text: white;
      --button-bg: #2563eb;
      --button-hover: #1d4ed8;
      --output-bg: #fff;
    }

    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #f3f4f6;
      --header-bg: #000;
      --header-text: #f3f4f6;
      --button-bg: #4f46e5;
      --button-hover: #4338ca;
      --output-bg: #374151;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 1rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 0.5rem;
      resize: none;
    }
    .output {
      white-space: pre-wrap;
      background-color: var(--output-bg);
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
    }
    footer {
      padding: 1rem;
      border-top: 1px solid #ddd;
      background-color: var(--output-bg);
    }
    input[type="file"] {
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>Unraid GPT Assistant</h1>
    <button onclick="toggleTheme()">ðŸŒ™</button>
  </header>
  <main>
    <label for="question">Ask something about your Unraid system:</label>
    <textarea id="question" placeholder="e.g. Why is my CPU usage high?"></textarea>
    <label for="image">Optional: Upload a screenshot or image</label>
    <input type="file" id="image" accept="image/*" />
    <button onclick="submitForm()">Ask</button>
    <div id="response" class="output"></div>
  </main>
  <footer>
    <small>Powered by GPT-4o â€¢ Mobile + Desktop Friendly</small>
  </footer>

  <script>
    async function submitForm() {
      const question = document.getElementById('question').value;
      const image = document.getElementById('image').files[0];
      const formData = new FormData();
      formData.append('question', question);
      if (image) formData.append('image', image);

      const res = await fetch('/ask/image', {
        method: 'POST',
        body: formData,
      });

      const data = await res.json();
      document.getElementById('response').innerText = data.response || data.error || 'No response';
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
